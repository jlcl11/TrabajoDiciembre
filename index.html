<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index </title>
    <style>
        body{
            background-color: rgb(11, 173, 138);
        }
        #portaFoto {
            width: 500vw;
            height: 500vh;
            background-color: rgb(116, 108, 109);
            display: block;
            margin: auto;
        }
    
        #laFoto {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        div{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 1000px;
        }
        @media screen and (orientation:landscape) {
            #portaFoto {
                max-width: 1200px;
                max-height: 800px;
            }
        }
    
        @media screen and (orientation:portrait) {
            #portaFoto {
                max-width: 600px;
                max-height: 900px;
            }
        }
    </style>
    
</head>
<body>
    <div id="Imagen">
        <picture id="portaFoto">
        
            <source media="(orientation: landscape) and (min-width:1920px)" srcset="./original-copia.heic" type="image/heic">
            <source media="(orientation: landscape) and (min-width:1920px)" srcset="./original-copia.webp" type="image/webp">
            <source media="(orientation: landscape) and (min-width:1920px)" srcset="./original-copia.jpg" type="image/jpg">
    
            <source media="(orientation: portrait) and (min-width: 1200px)" srcset="./primeravertical.heic" type="image/heic">
            <source media="(orientation: portrait) and (min-width: 1200x)" srcset="./primeravertical.webp" type="image/webp">
            <source media="(orientation: portrait) and (min-width: 1200px)" srcset="./primeravertical.jpg" type="image/jpg">
        
            <source media="(orientation: landscape) and (min-width: 800px)" srcset="./segundahorizontal.heic" type="image/heic">
            <source media="(orientation: landscape) and (min-width: 800px)" srcset="./segundahorizontal.webp" type="image/webp">
            <source media="(orientation: landscape) and (min-width: 800px)" srcset="./segundahorizontal.jpg" type="image/jpg">
    
            <source media="(orientation: portrait) and (min-width:600px)" srcset="./segundavertical.heic" type="image/heic">
            <source media="(orientation: portrait) and (min-width:600px)" srcset="./segundavertical.webp" type="image/webp">
            <source media="(orientation: portrait) and (min-width:600px)" srcset="./segundavertical.jpg" type="image/jpg">
        
            <img id="laFoto" alt="Foto de un paisaje" title="Un paisaje conocido" src="./original.jpg" />
        </picture>
    </div>
 
</body>




</html>
